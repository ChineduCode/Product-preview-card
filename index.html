<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    
   <img src="images\image-product-mobile.jpg" alt="perfume image" class="perfume-image">
   <img src="images\image-product-desktop.jpg" alt="perfume image" class="desktop-image">


    <div class="hero-section">
     <p class="perfume">Perfume</p>

     <p class="main-heading"><h1>Gabrielle Essence Eau De Parfum</h1></p>
  
     <div class="description">
       A floral, solar and voluptuous<br>interpretation composed by Olivier Polge, 
       Perfumer-Creator for the House of CHANEL.
     </div>
  
     <div class="price">
       <p class="sells-price">$149.99</p>
       <p class="cost-price">$169.99</p> 
     </div>
  
     <div class="add-to-cart">
       <img src="images\icon-cart.svg" alt="cart-img" class="cart-img">
       &nbsp;
       <span>Add to Cart</span>
     </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">MartinoCode</a>.
    </div>
  </div>
  
</body>
</html>
