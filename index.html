<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Chinedu">

  <title>Product preview card component</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
   <img src="images\image-product-mobile.jpg" alt="perfume image" class="perfume-image">
   <img src="images\image-product-desktop.jpg" alt="perfume image" class="desktop-image">


    <div class="hero-section">
     <p class="perfume">Perfume</p>

     <p class="main-heading">Gabrielle Essence Eau De Parfume</p>
  
     <div class="description">
       A floral, solar and voluptuous interpretation composed by Olivier Polge, 
       Perfumer-Creator for the House of CHANEL.
     </div>
  
     <div class="price">
       <p class="sells-price">$149.99</p>
       <p class="cost-price">$169.99</p> 
     </div>
  
     <div class="add-to-cart">
       <img src="images\icon-cart.svg" alt="cart-img" class="cart-img">
       &nbsp;
       <span>Add to Cart</span>
     </div>
    </div>

  </div>
  
</body>
</html>
